<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Locales nocturnos</title>
    <link href="prueba.css" rel="stylesheet">

    <script async type="text/javascript" src="./ScriptLogica.js"></script>

    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfErfn3Hop9TIhHgcFawgNeQhrli9-0Ac&callback=myMap"></script>
  </head>
  <body style="background-color: #FDEBD0" onload="cargaDeLocales()">
   
    <div id="titulo" class="Header">
      <h1 class="Titulo">Locales nocturnos en Bahía Blanca</h1>
    </div>
    

    <!-- Pestanas Inicio, Puntuar y Ayuda -->
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" href="#">Inicio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Puntuar</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Ayuda</a>
      </li>
    </ul>
    
    <!-- Input para buscar locales -->
    <div class="espacio">
        <input class="form-control mr-sm-2 busqueda" type="search" placeholder="Local..." aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
    </div>


    <div id="PanelMapa" class="PanelMapa">
      <h2 style="padding-left:120px">Mapa de Bahía Blanca</h2>
      <div id="googleMap" class="mapa"></div>
    </div>

    <!-- Panel con informacion del local seleccionado -->
    <div id="infoLocal" class="Info">
      <h1 id="NombreLocal">Nombre</h1>
      <h2 id="Tipo">Tipo</h2>
      <h3 id="Direccion">Direccion</h3>
      <h3 id="Telefono">Telefono</h3>
      <select>
        <option value="Lunes">Lunes</option>
        <option value="Martes">Martes</option>
        <option value="Miercoles">Miercoles</option>
        <option value="Jueves">Jueves</option>
        <option value="Viernes">Viernes</option>
        <option value="Sabado">Sabado</option>
        <option value="Domingo">Domingo</option>
      </select>
      <h4 id="HoraOpen">Hora de apertura:</h4>
      <h4 id="HoraClose">Hora de cierre:</h4>
    </div>

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
